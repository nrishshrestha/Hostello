annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${javac.classpath}:\ 
    ${build.classes.dir}
debug.test.classpath=\
    ${javac.test.classpath}:\ 
    ${build.test.classes.dir}:\ 
    ${build.classes.dir}
dist.dir=dist
dist.jar=${dist.dir}/Hostello.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.encoding=UTF-8
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.AbsoluteLayout.jar}:\ 
    ${file.reference.mail.jar}:\ 
    ${file.reference.javax.activation-1.2.0.jar}:\ 
    ${file.reference.mysql-connector-j-9.2.0.jar}
# Optional if you have test dependencies
javac.test.classpath=\
    ${javac.classpath}:\ 
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=hostello.Hostello
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\ 
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\ 
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test

# JAR file references
file.reference.AbsoluteLayout.jar=libs/AbsoluteLayout.jar
file.reference.mail.jar=libs/mail.jar
file.reference.javax.activation-1.2.0.jar=libs/javax.activation-1.2.0.jar
file.reference.mysql-connector-j-9.2.0.jar=libs/mysql-connector-j-9.2.0.jar
